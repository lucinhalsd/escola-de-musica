<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Música Infantil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    
        <nav class="menu-navegacao">
            <div class="wrapper">
                <img class="logo" src="./imagens/Escola de Música Lapa (1).png" alt="">
                <div class="menu-dropdown">
                    <button id="btn-menu"><img src="./imagens/icons8-menu-30.png" alt=""></button>
                    <ul id="lista-menu">
                        <li>Home</li>
                        <li>Cursos</li>
                        <li>Blog</li>
                        <li>Contato</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home">
        
        <h2>Bem-vindo à nossa Escola de Música Infantil!</h2>
    </section>
      <!--Slider de Serviços-->
      <section class="servicos">
        <div class="wrapper">
            
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                 <img src="imagens/as-crianças-da-orquestra-das-jogam-o-vário-instrumento-de-música-do-jogo-vária-menina-com-violino-educação-adolescente-sala-144096179.jpg" alt="">
                    </div>
                  
                    <div class="slide">
                 <img src="imagens/conjunto-de-diferentes-criancas-tocando-instrumentos-musicais_1639-23872.avif" alt="">
                    </div>
                    <div class="slide">
                 <img src="imagens/musica-i-nens.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="cursos">
        <h2>Nossos Cursos</h2>
        <p>Oferecemos uma variedade de cursos para crianças de todas as idades.</p>
    </section>

    <section id="blog">
        <h2>Nosso Blog</h2>
        <p>Acompanhe as últimas novidades, dicas e depoimentos sobre a escola.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

           

            <button class="enviar" type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Escola de Música Infantil</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
